<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator-container">
  <div class="screen">
    <div class='superiorNumber'></div>
    <div class='mainDiv'>
      <div class='main-number'>0</div>
      <div class='operatorScr'></div>  
    </div>
     
  </div>
 
  <div class="buttons-container">
    <div class='divBtn'>
      <button class="btn specialBtn">CE</button>        
    </div>
    <div class='divBtn'>
      <button class="btn specialBtn">C</button> 
    </div>
    <div class='divBtn'>
      <button class="btn specialBtn">โซ</button> 
    </div>
    <div class='divBtn'>
      <button class="btn operatorBtn">รท</button> 
    </div>
    <div class='divBtn'>
      <button class="btn numberBtn">7</button> 
    </div>
    <div class='divBtn'>
      <button class="btn numberBtn">8</button>        
    </div>
    <div class='divBtn'>
      <button class="btn numberBtn">9</button> 
    </div>
    <div class='divBtn'>
      <button class="btn operatorBtn">x</button> 
    </div>
    <div class='divBtn'>
      <button class="btn numberBtn">4</button> 
    </div>
    <div class='divBtn'>
      <button class="btn numberBtn">5</button>        
    </div>
    <div class='divBtn'>
      <button class="btn numberBtn">6</button>        
    </div>
    <div class='divBtn'>
      <button class="btn operatorBtn">-</button> 
    </div>
    <div class='divBtn'>
      <button class="btn numberBtn">1</button> 
    </div>
    <div class='divBtn'>
      <button class="btn numberBtn">2</button> 
    </div>
    <div class='divBtn'>
      <button class="btn numberBtn">3</button>        
    </div>
    <div class='divBtn'>
      <button class="btn operatorBtn">+</button>        
    </div>
    <div class='divBtn'>
      <button class="btn specialBtn">+/-</button> 
    </div>
    <div class='divBtn'>
      <button class="btn numberBtn">0</button> 
    </div>
    <div class='divBtn'>
      <button class="btn numberBtn">.</button> 
    </div>
    <div class='divBtn'>
      <button class="btn specialBtn">=</button>        
    </div>  
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
